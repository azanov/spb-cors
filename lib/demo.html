<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>sportpaybar.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://static.sportpaybar.com/jquery.min.js"></script>
    <script src="/player.js"></script>
    <script src="https://static.sportpaybar.com/jquery.countdown.min.js"></script>
    <script src="https://static.sportpaybar.com/moment.min.js"></script>
    <script src="https://static.sportpaybar.com/moment.timezone.min.js"></script>
    <link href="https://static.sportpaybar.com/font.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: #393939;
            margin: 0;
            padding: 0;
        }

        button {
            align-items: center;
        }

        #videoplayerdiv {
            z-index: 1;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        #timer {
            opacity: 0.9;
            background: #272727;
            height: 150px;
            width: 320px;
            padding-top: 20px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -30%);
            top: -350px;
            z-index: 100;
        }

        #getting-started {
            color: #fff;
            text-align: center;
            font-size: 80px;
            z-index: 10;
            width: 100%;
            margin-top: 50px;
            position: absolute;
            top: calc(50% - 100px);
            font-family: 'Open Sans', sans-serif;
        }

        #timer-close {
            color: #fff;
            position: inherit;
            text-align: center;
            width: 10%;
            bottom: 1px;
            margin-bottom: 2.5%;
            cursor: pointer;
            margin-left: 40%;
            font-size: 18px;
            z-index: 999;
            font-family: 'Open Sans', sans-seri;
        }

        #timer-text {
            color: #fff;
            text-align: center;
            margin-top: 35px;
            width: 100%;
            position: absolute;
            top: calc(50% - 110px);
            font-size: 24px;
            font-family: 'Open Sans', sans-serif;
        }

        .tg-button {
            position: absolute;
            display: block;
            top: 10px;
            left: 10px;
            z-index: 10000;
        }

        .tg-button img {
            width: 50px;
            height: 50px;
        }

        .lic {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #videoplayerdiv_control_dis-image_icon {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        #videoplayerdiv_control_dis-image_icon img {
            position: absolute;
            width: 80% !important;
            left: 10%;
            top: 10%;
        }
    </style>
</head>

<body id="cl_target">
    <div id="player-container">
        <div id="videoplayerdiv"></div>
    </div>
    <audio hidden controls preload="none">
        <source src="" type="audio/mp3">
    </audio>
    <script>
        window.PROXY_URL = '/';
        fetch(window.PROXY_URL + 'https://sportpaybar.com/ufc.html').then(function (r) {
            if (!r.ok) return
            r.text().then(function (body) {
                new Playerjs({
                    id: "videoplayerdiv",
                    file: 'https://sportpaybar.com' + body.match(/var videoLink = '([^\\']+)/)[
                        1],
                    auto: "play",
                    poster: "https://sportpaybar.com/lba/OTIwYmRmOGJmYzU5ZWJlZTBjNTViNWMzM2E4NGRhNmU=/g7/ufc.jpg"
                });
            })
        })
    </script>
</body>

</html>
